<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Doctors Annual Salary Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style="background: #11b1daaf;">
 <div class="login">
	<h1>Doctors Annual Salary Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Speciality" placeholder="Speciality" required="required" />
        <input type="text" name="Feel Fairly Compensated" placeholder="Feel Fairly Compensated" required="required" />
		<input type="text" name="Overall Satisfaction" placeholder="Overall Satisfaction" required="required" />
        <input type="text" name="Satisfied Income" placeholder="Satisfied Income" required="required" />
        <input type="text" name="Would Choose Medicine Again" placeholder="Would Choose Medicine Again" required="required" />
		<input type="text" name="Would Choose the Same Speciality" placeholder="Would Choose the Same Speciality" required="required" />
        <input type="text" name="Survey Respondents by Speciality" placeholder="Survey Respondents by Speciality" required="required" />



        <button type="submit" class="btn btn-primary btn-block btn-large">Predict the annual salary</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
